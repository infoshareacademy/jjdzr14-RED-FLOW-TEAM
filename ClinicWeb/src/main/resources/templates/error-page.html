<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .error-container h1 {
            font-size: 4em;
            color: #dc3545;
            margin: 0;
        }

        .error-container p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error-container a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }

        .error-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Błąd</h1>
    <p th:text="${error}">Przepraszamy, wystąpił nieoczekiwany błąd. Proszę spróbować ponownie później.</p>
    <a href="/">Powrót do strony głównej</a>
</div>

</body>
</html>
