<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internetowa Przychodnia</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css">
    <link th:href="@{/styles/login.css}" rel="stylesheet"/>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </div>
</nav>

<!-- Login Form -->
<form method="post" th:action="@{/login}">
    <div class="login-container">
        <div class="login-card">

            <div th:if="${param.error}" class="alert alert-danger text-center">
                Nieprawidłowa nazwa użytkownika lub hasło.
            </div>


            <h2>Logowanie</h2>


            <div class="input-group">
                <i class="fas fa-user text-info"></i>
                <input type="text" name="username" placeholder="Nazwa użytkownika" required>
            </div>


            <div class="input-group">
                <i class="fas fa-lock text-info"></i>
                <input type="password" name="password" placeholder="Hasło" required>
            </div>


            <input type="submit" value="Zaloguj się">
        </div>
    </div>
</form>


<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>


<script>
    function updateCurrentDateTime() {
        const currentTimeElement = document.getElementById('currentTime');
        const now = new Date();

        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        if (currentTimeElement) {
            currentTimeElement.textContent = `Aktualna data i godzina: ${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
        }
    }

    setInterval(updateCurrentDateTime, 1000);
    updateCurrentDateTime();
</script>
</body>
</html>
