<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja danych pacjenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{styles/newStyle.css}" rel="stylesheet"/>
    <style>
        body {
            background-image: url('/images/pxfuel.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

    </div>
</nav>
<div class="container">
    <h3 class="card-title text-center">Pełne dane pacjenta</h3>
    <div th:if="${error != null}" class="mt-4 alert alert-danger" role="alert">
        <p th:text="${error}">Błąd</p>
    </div>
    <form th:action="@{/update-patient}" th:method="post" th:object="${patient}">
        <input type="hidden" name="_method" value="put"/>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="pesel" class="form-label">PESEL:</label>
                    <input type="hidden" class="form-control" id="pesel" th:field="${patient.pesel}">
                    <input type="text" class="form-control" id="peselDisabled" th:field="${patient.pesel}"
                           disabled>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Imię:</label>
                    <input type="text" class="form-control" id="name" th:field="${patient.name}">
                </div>
                <div class="form-group">
                    <label for="surname" class="form-label">Nazwisko:</label>
                    <input type="text" class="form-control" id="surname"
                           th:field="${patient.surname}">
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">Państwo:</label>
                    <input type="text" class="form-control" id="country" th:field="${patient.country}">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="city" class="form-label">Miasto:</label>
                    <input type="text" class="form-control" id="city"
                           th:field="${patient.city}">
                </div>
                <div class="form-group">
                    <label for="street" class="form-label">Ulica:</label>
                    <input type="text" class="form-control" id="street"
                           th:field="${patient.street}">
                </div>
                <div class="form-group">
                    <label for="houseNumber" class="form-label">Numer domu:</label>
                    <input type="text" class="form-control" id="houseNumber"
                           th:field="${patient.houseNumber}">
                </div>
                <div class="form-group">
                    <label for="flatNumber" class="form-label">Numer mieszkania:</label>
                    <input type="text" class="form-control" id="flatNumber"
                           th:field="${patient.flatNumber}">
                </div>
            </div>
        </div>
        <div>
            <div class="row justify-content-end">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Zapisz zmiany</button>
                </div>
                <div class="col-auto">
                    <a th:href="@{/patients}" class="btn btn-primary" role="button" aria-pressed="true">Anuluj</a>
                </div>

                <div class="col-auto">
                    <a th:href="@{/patient-appointments(id=${patient.id})}" class="btn btn-primary" role="button"
                       aria-pressed="true">
                        Otwórz kartę pacjenta
                    </a>
                </div>
            </div>
        </div>

    </form>

    <div th:if="${success != null}" class="mt-4 alert alert-success" role="alert">
        <p th:text="${success}">Sukces</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</html>
